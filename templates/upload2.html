{% extends "bootstrap/base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
    <div class="container">
        {% for message in get_flashed_messages() %}
        <div class="alert alert-warning">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
        {% endfor %}

        {% block page_content %}
            <h1>Upload File</h1>

            <div class = "container">

                <form class="form-horizontal" id ="parent"  action="" method="post" enctype="multipart/form-data" name="sendfile">

                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Choose Software Name</label>
                    <div class="col-sm-10">
                          <select class="form-control" id="category">
                              <option>OS</option>
                              <option>VideoMeeting</option>
                          </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Or Create a Software Name </label>
                    <div class="col-sm-10">
                      <input type="title" class="form-control" id="name" placeholder="Please enter the name">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Software Version </label>
                    <div class="col-sm-10">
                      <input type="title" class="form-control" id="price" placeholder="Please enter the version number">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">Version Description </label>
                    <div class="col-sm-10">
                      <textarea rows="5" type="content" class="form-control" id="description" placeholder="Please enter the description"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">Upload to the folder: </label>
                    <div class="col-sm-10">
                          <select class="form-control" id="category">
                              <option>/</option>
                              <option>OS</option>
                              <option>VideoMeeting</option>
                          </select>
                    </div>
                  </div>


                  <form class="form-horizontal" id ="parent"  action="" method="post" enctype="multipart/form-data" name="sendfile">
                      <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Upload Software</label>
                        <div class="col-sm-8">
                          <input type="file" class="form-control" name="file" id="file_path" placeholder="Choose the file"></input>
                        </div>
                        <button type="submit" class="btn btn-primary col-sm-1">Upload</button>
                      </div>
                  </form>
                </form>
            </div>

        {% endblock %}
    </div>
{% endblock %}
